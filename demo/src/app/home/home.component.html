<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<div class="row">
			<div class="col-sm-4 d-flex justify-content-center justify-content-md-end">
				<img src="assets/logo.svg" alt="ngx-imageviewer logo" class="logo">
			</div>
			<div class="col-sm-8 text-center text-md-left">
				<h1>ngx-imageviewer</h1>
				<p>Angular 5 Image viewer using canvas to render images and pdfs</p>
				<p>Scroll down to see it in action!</p>
				<p class="buttons">
					<a class="btn btn-outline-primary btn-lg" href="https://github.com/hallysonh/ngx-imageviewer" target="_blank"><i class="fa fa-github fa-lg"></i>  Code on Github</a>
					<a class="btn btn-outline-primary btn-lg" href="doc/index.html" target="_blank"><i class="fa fa-book fa-lg"></i>  Documentation</a>
        </p>
			</div>
		</div>

	</div>
</div>

<section class="home">
  <div class="container">
		<div class="canvasForm">
      <div>
        <label>Canvas Dimention:</label>
        <input name="canvasWidth" [(ngModel)]="canvasWidth">
        <span>X</span>
        <input name="canvasHeight" [(ngModel)]="canvasHeight">
      </div>
      <div>
        <label>Resource URL: </label>
        <input name="imageSrc" [(ngModel)]="imageSrc" size="100">
      </div>

      <div class="row">
        <label>Samples URLs: </label>
        <p class="buttons">
          <button class="btn btn-outline-primary" *ngFor="let s of samples; let i = index" (click)="imageSrc = s.url">{{ s.label }}</button>
        </p>
      </div>
    </div>

		<!-- <ngx-imageviewer [src]="imageSrc" [width]="canvasWidth" [height]="canvasHeight"></ngx-imageviewer> -->
  </div>
</section>
