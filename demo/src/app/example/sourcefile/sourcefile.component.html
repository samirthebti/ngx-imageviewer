<section class="home">
  <div class="container">
    <h2>Sourcing File</h2>
    
		<form class="canvasForm">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Resource File: </label>
          <input class="form-control" id="docFile" name="docFile" (change)="docFile = $event.target.files[0]" type="file" accept="image/*,application/pdf" required>
        </div>
      </div>
    </form>

    <ngx-imageviewer *ngIf="docFile" [src]="docFile" width="800" height="600"></ngx-imageviewer>
    <p *ngIf="!docFile" class="text-center no-file">Select any of your local files to preview it here</p>
  </div>
</section>
